name: Reusable Desktop Multiplatform Build

on:
  workflow_call:
    inputs:
      component-name:
        description: 'Name of the component being built'
        required: true
        type: string
      target-os:
        description: 'Target OS (ubuntu-latest, macos-latest, windows-latest)'
        required: true
        type: string
      platform-name:
        description: 'Platform display name (Linux, macOS, Windows)'
        required: true
        type: string
      working-directory:
        description: 'Working directory for the build'
        required: true
        type: string
      gradle-wrapper-path:
        description: 'Path to gradlew relative to working directory'
        required: false
        type: string
        default: './gradlew'
      platform-artifact-patterns:
        description: 'JSON array of artifact patterns specific to the platform'
        required: true
        type: string
      jar-artifact-pattern:
        description: 'Pattern for JAR artifacts'
        required: false
        type: string
        default: 'composeApp/build/compose/jars/*.jar'
      prepare-script-path:
        description: 'Path to library preparation script (relative to repo root). Leave empty to skip preparation.'
        required: false
        type: string
        default: ''
    secrets:
      GITHUB_TOKEN:
        required: true

jobs:
  build-desktop-multiplatform:
    runs-on: ${{ inputs.target-os }}
    steps:
      - name: Check out repository code from ${{ github.repository }}/${{ github.ref }}
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Update permissions for ${{ inputs.component-name }} (${{ inputs.platform-name }})
        working-directory: .
        run: chmod +x ${{ inputs.working-directory }}/${{ inputs.gradle-wrapper-path }} ./.github/scripts/*.sh

      - name: Prepare libraries for ${{ inputs.component-name }} (${{ inputs.platform-name }})
        if: ${{ inputs.prepare-script-path != '' }}
        working-directory: ${{ inputs.working-directory }}
        run: |
          SCRIPT_PATH="../${{ inputs.prepare-script-path }}"
          if [ -f "$SCRIPT_PATH" ]; then
            echo "üîß Executing library preparation script: ${{ inputs.prepare-script-path }}"
            chmod +x "$SCRIPT_PATH"
            bash "$SCRIPT_PATH" "${{ inputs.component-name }}" "$(pwd)" "${{ inputs.platform-name }}"
          else
            echo "‚ö†Ô∏è  Library preparation script not found: ${{ inputs.prepare-script-path }}"
            echo "Proceeding with standard build..."
          fi

      - name: Build ${{ inputs.component-name }} artifacts for ${{ inputs.platform-name }}
        env:
          ORG_GRADLE_PROJECT_releaseTag: ${{ github.event.release.tag_name }}
        working-directory: ${{ inputs.working-directory }}
        run: ${{ inputs.gradle-wrapper-path }} packageDistributionForCurrentOS packageUberJarForCurrentOS

      - name: Collect ${{ inputs.component-name }} artifacts for ${{ inputs.platform-name }}
        working-directory: ${{ inputs.working-directory }}
        run: |
          mkdir -p release-artifacts
          # Copy platform-specific artifacts
          patterns='${{ inputs.platform-artifact-patterns }}'
          echo "$patterns" | jq -r '.[]' | while read pattern; do
            cp $pattern release-artifacts/ || true
          done
          # Copy JAR artifacts
          cp ${{ inputs.jar-artifact-pattern }} release-artifacts/ || true

      - name: Upload ${{ inputs.component-name }} artifacts for ${{ inputs.platform-name }} to GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ inputs.working-directory }}/release-artifacts/*
          token: ${{ secrets.GITHUB_TOKEN }}